<!DOCTYPE html>
<html lang="et">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Harjutus 8</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet">
    </head>
    <body>
        <div class="container mt-5">
            <h2>Registreerimine</h2>
            <form id="registerForm" novalidate>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="firstName"
                            class="form-label">Eesnimi</label>
                        <input type="text" class="form-control" id="firstName"
                            placeholder="Sisesta eesnimi" required>
                        <div class="invalid-feedback">Palun taida!</div>
                    </div>
                    <div class="col-md-6">
                        <label for="lastName"
                            class="form-label">Perenimi</label>
                        <input type="text" class="form-control" id="lastName"
                            placeholder="Sisesta perenimi" required>
                        <div class="invalid-feedback">Palun taida!</div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email"
                            placeholder="email@email.ee" required>
                        <div class="invalid-feedback">Palun taida!</div>
                    </div>
                    <div class="col-md-6">
                        <label for="phone" class="form-label">Telefon</label>
                        <input type="tel" class="form-control" id="phone"
                            placeholder="Sisesta telefoninumber" required>
                        <div class="invalid-feedback">Palun taida!</div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="description"
                        class="form-label">Kirjeldus</label>
                    <textarea class="form-control" id="description" rows="3"
                        placeholder="Kirjuta lÃ¼hike kirjeldus"
                        required></textarea>
                    <div class="invalid-feedback">Palun taida!</div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input"
                        id="privacyPolicy" required>
                    <label class="form-check-label" for="privacyPolicy">Olen
                        tutvunud ja nous <a
                            href="#">privaatsustingimustega</a></label>
                    <div class="invalid-feedback">Palun n6ustu
                        privaatsustingimustega!</div>
                </div>
                <button type="submit"
                    class="btn btn-primary">Registreeru</button>
            </form>
        </div>
        <script>
        (function () {
            'use strict';
            var form = document.getElementById('registerForm');
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        })();
    </script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
